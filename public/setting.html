<!DOCTYPE html>
<html>

<head>
    <style>
        @font-face {
            font-family: "noto";
            src: url("./assets/font/notosanskr-r.otf");
        }

        body {
            text-align: center;
            background-image: url('./assets/images/pado_background.svg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        a {
            text-decoration: none;
            color: black;
            margin: 0;
        }

        .logo {
            position:fixed;
            left:20px;
            width: 10%;
            height: 6%;
        }

        .panel {
            margin: 50px auto;
            background-color: white;
            box-shadow: 0px 0px 3px 0px gray;
            border-radius: 10px;
            width: 60%;
            display: inline-block;
            text-align: left;
            padding-bottom: 50px;
        }

        .title {
            color: #54ADFD;
            font-size: 34px;
            font-family: 'noto';
            margin: 40px 0 0 30px;

        }

        .select {
            font-size: 22px;
            margin: 50px 0 0 30px;
            font-family: 'noto';
        }

        .images {
            width: 15%;
            height: 15%;
            margin: 20px 0 0 50px;
        }

        .detail {
            font-size: 22px;
            margin: 50px 0 30px 30px;
            font-family: 'noto';
        }

        .detail_list {
            display: block;
        }

        .detail_list_box {
            margin: 0 auto;
            font-size: 22px;
            font-family: 'noto';
            border-bottom: 1px solid black;
            width: 90%;
            justify-content: space-between;
        }

        .detail_text {
            margin: 10px 0px 10px 10px;
            width: 30%;
        }

        .detail_a {
            display: flex;
            justify-content: space-between;
        }

        .arrow {
            margin: 16px 20px 0 0;
            width: 20px;
            height: 20px;
        }

        .switch-button {
            margin: 11px;
            position: relative;
            display: inline-block;
            width: 55px;
            height: 30px;
        }

        .switch-button input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .onoff-switch {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .onoff-switch:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: #fff;
            -webkit-transition: .5s;
            transition: .4s;
            border-radius: 20px;
        }

        .switch-button input:checked+.onoff-switch {
            background-color: #54ADFD;
        }

        .switch-button input:checked+.onoff-switch:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <img src="./assets/images/logo.svg" class="logo">
    <div class="panel">
        <div class="title_box">
            <p class="title">설정</p>
        </div>
        <div class="select_box">
            <p class="select">검색 엔진 설정</p>
        </div>
        <div>
            <a href="./">
                <img src="./assets/images/duckduckgoselect.svg" class="images active">
            </a>
            <a href="./">
                <img src="./assets/images/googlebtn.svg" class="images">
            </a>
        </div>
        <div class="detail_box">
            <p class="detail">세부 설정</p>
        </div>
        <div class="detail_list">
            <div class="detail_list_box">
                <a href="./" class="detail_a">
                    <p class="detail_text">방문 기록 삭제</p>
                    <img src="./assets/images/arrow.svg" class="arrow">
                </a>
            </div>
            <div class="detail_list_box">
                <div class="detail_a">
                    <p class="detail_text">북마크 표시</p>
                    <label class="switch-button"> <input type="checkbox" /> <span class="onoff-switch"></span> </label>
                </div>
            </div>
            <div class="detail_list_box">
                <div class="detail_a">
                    <p class="detail_text">http 보안 경고 표시</p>
                    <label class="switch-button"> <input type="checkbox" /> <span class="onoff-switch"></span> </label>
                </div>
            </div>
            <div class="detail_list_box">
                <a href="./" class="detail_a">
                    <p class="detail_text">비밀번호 저장</p>
                    <img src="./assets/images/arrow.svg" class="arrow">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
