<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #f1f2f3;
        }

        .logo {
            margin: 10px 0 0 10px;
            width: 10%;
            height: 10%;
        }

        .top_bar {
            margin: 100px auto 0;
            display: flex;
            justify-content: center;
        }

        .duckduckgo {
            width: 12%;
            height: 12%;
        }

        .hexagon {
            margin: calc((12% - 80px)/2) 0 0 100px;
            width: 50%;
            height: 80px;
            background: white;
            position: relative;
            border-radius: 7px;
            text-align: center;
            box-shadow: 0 3px 4px -2px gray;
        }

        .hexagon:before {
            content: "";
            position: absolute;
            left: -23px;
            width: 0;
            height: 0;
            border-bottom: 40px solid transparent;
            border-top: 40px solid transparent;
            border-right: 26px solid white;
            border-radius: 7px;
        }

        .hexagon:after {
            content: "";
            position: absolute;
            right: -23px;
            width: 0;
            height: 0;
            border-bottom: 40px solid transparent;
            border-top: 40px solid transparent;
            border-left: 26px solid white;
            border-radius: 7px;
        }

        .search_bar {
            margin: 28px 0 0 0;
            font-size: 24px;
            padding: 0;
            border: 0;
            width: 96%;
            background-color: white;
        }

        .search_bar:focus {
            outline: none;
        }

        .search_bar::placeholder {
            color: #BEBEBE;
        }

        .pado {
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <img src="./assets/logo.svg" class="logo">
    <div class="top_bar">
        <img src="./assets/duckduckgo.svg" class="duckduckgo">
        <div class="hexagon">
            <input type="text" class="search_bar" placeholder="검색어나 url을 입력해주세요.">
        </div>
    </div>

    <img src="./assets/pado.svg" class="pado">
</body>

</html>
