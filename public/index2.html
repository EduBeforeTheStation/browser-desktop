<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #f1f2f3;
            text-align: center;
        }

        .logo {
            margin: 50px 0 0 0;
            width: 7%;
            height: 7%;
        }

        .logo_text {
            width: 10%;

        }

        }

        .image {
            margin: 30px 0 0 0;
            width: 13%;
            height: 13%;
        }

        .duckduckgo {
            margin: 30px 30px 0 0;
        }

        .pado {
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div>
        <img src="./assets/logo_no_title.svg" class="logo">
    </div>
    <div>
        <img src="./assets/logo_only_title.svg" class="logo_text">
    </div>
    <p class="text">사용할 검색엔진을 선택해주세요.</p>
    <a href="./">
    <img src="./assets/duckduckgo.svg" class="image duckduckgo">
    </a>
    <a href="./">
        <img src="./assets/google.svg" class="image">
    </a>
    <img src="./assets/padonormal.svg" class="pado">

</html>
